<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Text Matcher</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="languageDropdown">
            <h4>choose programming language:</h4>
            <select name="choose" id="languageDropdown" onchange="updateImage()">
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="cpp">C++</option>
            </select>
        </div>
        <div class="content">
            
            <div class="image-container">
                
                <img id="referenceImage" src="https://i.ibb.co/j9M1sd7F/image.png" alt="Reference code">
            </div>
        
            <div class="input-container">
                <textarea id="hiddenInput" placeholder="Type here..."></textarea>
                <button onclick="compareText()">Submit</button>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
